<!doctype html>

<html>

<head>
	<meta charset="utf-8">
    <meta name="author" content="">
    <meta name="description" content="Acá se pone la descripción del sitio">
    <meta name="keywords" content="html, desarrollo web">
    <title>Estructura del cuerpo</title>
    <link rel="icon" href="img/icono.ico">	
</head>

<!--=====================================
CUERPO DEL DOCUMENTO
======================================-->
    
<body>

	<header>Cabecera de página</header>

    <nav>Barra de navegación</nav>
    
	<section>
            <!-- ETIQUETA PARA TÍTULOS -->
            
            <h1>Título</h1>
            <h2>Título</h2>
            <h3>Título</h3>
            <h4>Título</h4>
            <h5>Título</h5>
            <h6>Título</h6>

            <!-- ETIQUETA PARA CREAR PÁRRAFOS Y SALTO DE LÍNEAS -->
            
            <p>Esto es un <b>párrafo</b>, <br>esto es otro párrafo</p>
            
            <!-- ETIQUETA PARA CREAR DIVISIONES -->

            <hr>

            <!-- ETIQUETA PARA CREAR VÍNCULOS -->
            
            <a href="#">Vínculo</a>

            
            <!-- ETIQUETA PARA LLAMAR IMÁGENES  -->
            
            <figure>
                <img src="img/imagen.jpg">
            </figure>
            <figcaption>Pie de página a la imagen</figcaption>


            <!-- ETIQUETA PARA CENTRAR -->

            <center>Estoy en el centro</center>

        </section>
    
	<footer>Este es el pie de página</footer>

</body>

</html>
